# Docker Compose for LOCAL/DEV environments
# Use this for local development and testing
# ENV can be 'local' or 'dev' (defaults to 'local')

name: komodo-auth-service-api-dev

services:
  auth-service-api:
    build:
      context: ..
      dockerfile: build/Dockerfile
      args:
        - ENV=${ENV:-local}
    container_name: komodo-auth-service-api-${ENV:-local}
    environment:
      - ENV=${ENV:-local}
      - VERSION=${VERSION:-1}
      - PORT=${PORT:-7002}
      - USE_AWS_SECRETS=false
      - USE_ELASTICACHE=false
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_SECRET_PREFIX=${AWS_SECRET_PREFIX:-komodo-auth-service-api/${ENV}/}
      - EVAL_RULES_PATH=/app/config/validation_rules.yml
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - USE_MOCKS=${USE_MOCKS:-true}
    env_file:
      - path: ../env/.env.${ENV:-local}
        required: false
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:7002/health"]
      interval: 10s
      timeout: 2s
      retries: 5
    image: komodo-auth-service-api:${ENV:-local}
    ports:
      - "${PORT:-7002}:7002"
    volumes:
      - ../tests/mocks:/tests/mocks
