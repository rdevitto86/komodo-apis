# Docker Compose for STAGING environment
# Use this for staging deployments (production-like environment)
# Staging mirrors production configuration

name: komodo-auth-service-api-staging

services:
  auth-service-api:
    build:
      context: ..
      dockerfile: build/Dockerfile
      args:
        - ENV=staging
    container_name: komodo-auth-service-api-staging
    environment:
      - ENV=staging
      - VERSION=${VERSION:-latest}
      - PORT=${PORT:-7002}
      - USE_AWS_SECRETS=true
      - USE_ELASTICACHE=true
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_SECRET_PREFIX=komodo-auth-service-api/staging/
      - EVAL_RULES_PATH=/app/config/validation_rules.yml
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - USE_MOCKS=false
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:7002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    image: komodo-auth-service-api:staging
    ports:
      - "${PORT:-7002}:7002"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
