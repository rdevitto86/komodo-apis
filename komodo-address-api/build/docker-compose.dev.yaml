version: "3.9"
services:
  address-api:
    build:
      context: ..
      dockerfile: build/Dockerfile
    container_name: komodo-address-api-dev
    env_file:
      - ../env/.env.dev
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:7010/health"]
      interval: 10s
      timeout: 2s
      retries: 5
    image: komodo-address-api:dev
    ports:
      - "7010:7010"