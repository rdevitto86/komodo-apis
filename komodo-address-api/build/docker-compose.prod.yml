version: "3.9"
services:
  address-api:
    build:
      context: ..
      dockerfile: build/Dockerfile
    container_name: komodo-address-api-prod
    env_file:
      - ../config/.env.prod
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://TODO"]
      interval: 10s
      timeout: 2s
      retries: 5
    image: komodo-address-api:prod
    ports:
      - "7010:7010"
