name: komodo-shop-items-api

services:
  shop-items-api:
    image: ${APP_NAME}:${VERSION:-latest}
    build:
      context: ..
      dockerfile: komodo-shop-items-api/Dockerfile
      args:
        ENV: ${ENV:-local}
    restart: ${RESTART_POLICY:-no}
    deploy:
      resources:
        limits:
          memory: ${MEM_LIMIT:-512M}
    environment:
      APP_NAME: ${APP_NAME}
      ENV: ${ENV}
      PORT: 7050
      VERSION: ${VERSION}
      AWS_REGION: ${AWS_REGION}
      AWS_ENDPOINT: ${AWS_ENDPOINT}
      AWS_SECRET_PREFIX: ${AWS_SECRET_PREFIX}
      AWS_SECRET_BATCH: ${AWS_SECRET_BATCH}
      EVAL_RULES_PATH: /app/config/validation_rules.yml
    ports:
      - "7050:7050"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:7050/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - komodo-network
networks:
  komodo-network:
    external: true
