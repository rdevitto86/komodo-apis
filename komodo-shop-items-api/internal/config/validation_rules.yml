#
# Validation Levels: ignore | lenient | strict
# Public Routes: No authentication required
# Protected Routes: Require AuthJWT + Rate Limiting
#

rules:
  "/health":
    GET:
      level: "ignore"
  "/item/inventory":
    GET:
      level: "lenient"
      headers:
        "Accept":
          required: true
          type: "string"
          pattern: "^application/json(;\\s*(v|version)=\\d+)?$"
        "User-Agent":
          type: "string"
        "Referer":
          type: "string"
      requiredVersion: 1
  "/item/{sku}":
    GET:
      level: "lenient"
      headers:
        "Accept":
          required: true
          type: "string"
          pattern: "^application/json(;\\s*(v|version)=\\d+)?$"
        "User-Agent":
          type: "string"
        "Referer":
          type: "string"
      requiredVersion: 1
  "/item/suggestion":
    POST:
      level: "strict"
      headers:
        "Accept":
          required: true
          type: "string"
          pattern: "^application/json(;\\s*(v|version)=\\d+)?$"
        "Authorization":
          required: true
          type: "string"
          value: "Bearer *"
        "Content-Type":
          required: true
          type: "string"
          pattern: "^application/json(;\\s*(v|version)=\\d+)?$"
        "X-Requested-By":
          required: true
          type: "string"
        "User-Agent":
          type: "string"
        "Referer":
          type: "string"
      body:
        "userId":
          type: "string"
        "skus":
          type: "array"
        "categories":
          type: "array"
        "limit":
          type: "number"
      requiredVersion: 1
