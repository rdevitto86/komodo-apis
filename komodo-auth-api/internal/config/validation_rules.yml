#
# Validation Levels: ignore | lenient | strict
# Public Routes: No authentication required
# Protected Routes: Require AuthJWT + Rate Limiting
#

rules:
  "/health":
    GET:
      level: "ignore"
  "/.well-known/jwks.json":
    GET:
      level: "ignore"
  "/oauth/token":
    POST:
      level: "strict"
      headers:
        "Accept":
          required: true
          type: "string"
          pattern: "^application/json(;\\s*(v|version)=\\d+)?$"
        "Content-Type":
          required: true
          type: "string"
          pattern: "^application/json(;\\s*(v|version)=\\d+)?$"
        "X-Requested-By":
          required: true
          type: "string"
        "User-Agent":
          type: "string"
        "Referer":
          type: "string"
      body:
        "clientId":
          required: true
          type: "string"
        "clientSecret":
          required: true
          type: "string"
        "grantType":
          required: true
          type: "string"
      requiredVersion: 1
  "/oauth/authorize":
    GET:
      level: "lenient"
      query:
        "responseType":
          required: true
          type: "string"
        "clientId":
          required: true
          type: "string"
        "redirectUri":
          required: true
          type: "string"
      requiredVersion: 1
  "/oauth/introspect":
    POST:
      level: "strict"
      headers:
        "Accept":
          required: true
          type: "string"
          pattern: "^application/json(;\\s*(v|version)=\\d+)?$"
        "Authorization":
          required: true
          type: "string"
          value: "Bearer *"
        "Content-Type":
          required: true
          type: "string"
          pattern: "^application/json(;\\s*(v|version)=\\d+)?$"
        "X-Requested-By":
          required: true
          type: "string"
        "User-Agent":
          type: "string"
        "Referer":
          type: "string"
      requiredVersion: 1
  "/oauth/revoke":
    POST:
      level: "strict"
      headers:
        "Authorization":
          required: true
          type: "string"
          value: "Bearer *"
        "X-Requested-By":
          required: true
          type: "string"
        "User-Agent":
          type: "string"
        "Referer":
          type: "string"
      requiredVersion: 1
