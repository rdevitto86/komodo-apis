services:
  auth-api:
    build:
      context: ..
      dockerfile: build/Dockerfile
    container_name: komodo-auth-api-dev
    env_file: ../env/.env.dev
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:7001/health"]
      interval: 10s
      timeout: 2s
      retries: 5
    image: komodo-auth-api:dev
    ports:
      - "7001:7001"
    volumes:
      - ../test/mocks:/test/mocks