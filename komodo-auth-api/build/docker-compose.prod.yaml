# Docker Compose for PRODUCTION environment
# Use this for production deployments

name: komodo-auth-api-prod

services:
  auth-api:
    build:
      context: ..
      dockerfile: build/Dockerfile
      args:
        - ENV=prod
    container_name: komodo-auth-api-prod
    environment:
      - ENV=prod
      - VERSION=${VERSION:-latest}
      - PORT=${PORT:-7001}
      - USE_AWS_SECRETS=true
      - USE_ELASTICACHE=true
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_SECRET_PREFIX=komodo-auth-api/prod/
      - EVAL_RULES_PATH=/app/config/validation_rules.yml
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - USE_MOCKS=false
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:7001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    image: komodo-auth-api:prod
    ports:
      - "${PORT:-7001}:7001"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "1.0"
          memory: 512M
